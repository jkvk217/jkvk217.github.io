<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jack Vink CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="resume-header">
  <!-- TOP BUTTONS -->
  <div class="pdf-button-wrapper top-buttons">
    <div class="action-buttons">
      <a class="download-btn" href="Jack_Vink_CV.pdf" download>Download PDF</a>
      <a class="download-btn" href="Jack_Vink_CV.pdf">View PDF</a>
      <button
        class="download-btn theme-toggle"
        type="button"
        aria-pressed="false"
        aria-label="Toggle dark mode">
        Dark Mode
      </button>
      <button
        class="download-btn share-btn"
        id="shareBtn"
        type="button"
        aria-label="Share">
        Share
      </button>
    </div>
  </div>

  <!-- NAME -->
  <h1 class="name">Jack H. Vink</h1>

  <!-- CONTACT LINE -->
  <p class="contact-line">
    <a href="mailto:jackhvink@gmail.com" class="accent-link"><i>jackhvink@gmail.com</i></a>
    <span class="divider">•</span>
    <a href="tel:217-953-4486">217-953-4486</a>
    <span class="divider">•</span>
    <span>Springfield, IL</span>
    <span class="divider">•</span>
    <a href="https://www.linkedin.com/in/jackvink/"
       class="accent-link"
       target="_blank"
       rel="noopener noreferrer">
      <i>LinkedIn.com/in/jackvink/</i>
    </a>
  </p>
</header>

<main>
  <hr class="subtle-divider">

  <p class="summary">
    <em>
      Detail-oriented professional with experience in customer service,
      technical support, and workflow coordination. Known for clear communication,
      accuracy, and reliability.
    </em>
  </p>

  <!-- EVERYTHING ELSE GOES HERE -->
</main>

<!-- SCRIPTS -->
<script>
  const toggleBtn = document.querySelector('.theme-toggle');

  toggleBtn.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('dark-mode');
    toggleBtn.setAttribute('aria-pressed', isDark);
    toggleBtn.textContent = isDark ? 'Light Mode' : 'Dark Mode';
  });
</script>

<script>
  const shareBtn = document.getElementById('shareBtn');

  if (shareBtn) {
    shareBtn.addEventListener('click', async () => {
      const shareData = {
        title: 'Jack Vink – Resume',
        text: 'View or download my resume',
        url: window.location.href
      };

      if (navigator.share) {
        try {
          await navigator.share(shareData);
        } catch {}
      } else {
        await navigator.clipboard.writeText(shareData.url);
        shareBtn.textContent = 'Link Copied';
        setTimeout(() => (shareBtn.textContent = 'Share'), 1500);
      }
    });
  }
</script>

</body>
</html>
